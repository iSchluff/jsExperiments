<!DOCTYPE HTML>

<head>
<title>Slider</title>
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
<meta charset="utf-8"/>
<link href='main.css' rel='stylesheet'/>
</head>
<body>

<h1>Slider</h1>
<h2>A <a href="http://swipejs.com/">Swipe.js</a> Fork build with <a href="http://lodash.com/">LoDash</a> &amp; <a href="http://www.greensock.com/gsap-js/">TweenLite</a></h2>

<div id='mySwipe' class='swipe'>
  <div class='swipe-wrap'>
    <div><b>0</b></div>
    <div><b>1</b></div>
    <div><b>2</b></div>
    <div><b>3</b></div>
    <div><b>4</b></div>
    <div><b>5</b></div>
    <div><b>6</b></div>
    <div><b>7</b></div>
    <div><b>8</b></div>
    <div><b>9</b></div>
    <div><b>10</b></div>
    <div><b>11</b></div>
    <div><b>12</b></div>
    <div><b>13</b></div>
    <div><b>14</b></div>
    <div><b>15</b></div>
    <div><b>16</b></div>
    <div><b>17</b></div>
    <div><b>18</b></div>
    <div><b>19</b></div>
    <div><b>20</b></div>
  </div>
</div>

<div>
  <input type="button" class="btn" value="prev" onclick='projects.prev()'>
  <input type="button" class="btn" value="next" onclick='projects.next()'>
  <br>
  <form>
  <input type="number" name="input" value="0" min="0" max="20" >
  <input type="button" class="btn" value="goto" onclick='projects.goTo(this.form.input.value)'>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.0.0/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/plugins/CSSPlugin.min.js"></script>
<script src='slider.js'></script>

<script type="text/javascript">
window.onload = function() {
  var elem = document.getElementById('mySwipe');
  window.projects = slider(elem, {
    width: 300
    // transitionTime: 0.3,
  });
}
</script>
