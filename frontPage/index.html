<!doctype html> 
<html lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="author" content="Anton Schubert"/>
	<title> Web Experiments </title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
	<link rel="stylesheet" href="main.css"/>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

	<div id="header">
		<h1>
			Web-Experiments
		</h1>
	</div>

	<div id="main">
	  <!-- Template generated html -->
	</div>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
<script src="lodash.template.min.js"></script>
<script>
  (function(){
    var projects= [{
      name: "Responsive Calendar",
      action: "Click It",
      image: "images/calendar.png",
      url: "../calendar"
    },{
      name: "CSS3 Popover",
      action: "Hover It",
      image: "images/popOver.png",
      url: "../popOver"
    },{
      name: "Responsive Slider",
      action: "Swipe It",
      image: "images/slider.jpg",
      url: "../slider"
    },{
      name: "3D-Transform Cube",
      action: "Drag It",
      image: "images/cube.jpg",
      url: "../css3dCube"
    },{
      name: "Maze Routing",
      action: "Drag / Drop",
      image: "images/hadlock.jpg",
      url: "../hadlock"
    },{
      name: "Waves",
      action: "Click It",
      image: "images/waves.png",
      url: "../cssWaveSquares"
    },{
      name: "Rotating Squares",
      action: "Hover It",
      image: "images/hover.png",
      url: "../cssTurnSquares"
    }];
    var html= _.templates.box(projects);
    document.getElementById("main").innerHTML=html;
  }());
</script>
</html>
