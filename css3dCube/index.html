<!doctype html> 
<html lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="author" content="Anton Schubert"/>
	<title>CSS/JS Cube</title>
	<link rel="stylesheet" href="main.css"/>
	<link href="http://fonts.googleapis.com/css?family=Hammersmith+One|Montserrat|Open+Sans:600,effect=crackle" rel="stylesheet" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script src="scripts/default.js"></script>
	<script src="scripts/sylvester.js"></script>
</head>
<body onLoad="init();">

	<div id="main">
		<section class="container">
			<div id="cube">
			
			<figure class="fronto">
				<div id="frontot" class="text">
				Front Out
				</div>
			</figure>
			
			<figure class="backo">
				<div id="backot" class="text">
				Back Out
				</div>
			</figure>
			
			<figure class="lefto">
				<div id="leftot" class="text">
				Left Out
				</div>
			</figure>
			
			<figure class="righto">
				<div id="rightot" class="text">
				<a href="/experiments/"> <span id="email">I am a Link!</span><br></a>
				</div>
			</figure>
			
			<figure class="fronti">
				<div id="frontit" class="text">
				Front In
				</div>
			</figure>
			
			<figure class="backi">
				<div id="backit" class="text">
				Back In
				</div>
			</figure>
			
			<figure class="lefti">
				<div id="leftit" class="text">
				Left In
				</div>
			</figure>
			
			<figure class="righti">
				<div id="rightit" class="text">
				Right In
				</div>
			</figure>
			
			<figure class="top"></figure>
			<figure class="bottom"></figure>
			</div>
		</section>
	</div>
</body>
</html>
