<!doctype html>
<html lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="author" content="Anton Schubert"/>
	<title>CSS/JS Cube</title>
	<link rel="stylesheet" href="main.css"/>
	<link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Montserrat|Open+Sans:600,effect=crackle" rel="stylesheet" type="text/css">
</head>
<body>

	<div id="main">
		<section class="container">
			<div id="cube">

			<figure class="fronto">
				<div id="frontot" class="text" style="font-size: 90px">
				css/js cube
				</div>
			</figure>

			<figure class="backo">
				<div id="backot" class="text" style="font-size: 50px">
				Works in: <br>
				- Webkit<br>
				- Firefox<br>
				</div>
			</figure>

			<figure class="lefto">
				<div id="leftot" class="text" style="font-size: 50px">
				Build with <a href="http://sylvester.jcoglan.com/">Sylvester</a>
				and CSS Transforms
				</div>
			</figure>

			<figure class="righto" >
				<div id="rightot" class="text" style="font-size: 50px">
				  Not in IE 10 because Preserve3d is broken
				</div>
			</figure>

			<figure class="fronti">
				<div id="frontit" class="text">
				Front In
				</div>
			</figure>

			<figure class="backi">
				<div id="backit" class="text">
				Back In
				</div>
			</figure>

			<figure class="lefti">
				<div id="leftit" class="text">
				Left In
				</div>
			</figure>

			<figure class="righti">
				<div id="rightit" class="text">
				Right In
				</div>
			</figure>

			<figure class="top"></figure>
			<figure class="bottom"></figure>
			</div>
		</section>
	</div>
</body>
  <script src="sylvester.js"></script>
  <script src="default.js"></script>
</html>
